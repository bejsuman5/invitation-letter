<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Letter</title>
    <link rel="shortcut icon" href="assets/images/logos/favicon.ico" type="image/x-icon">

        <div class="lid lid-one" id="lidOne"></div>

        <div class="gift-box-text-body">

            </div>
            <p class="gift-box-text-typing-animation m-0 p-0" id="giftBoxTextTypingAnimation">
            </p>
            <span class="blink-span m-0"></span>
        </div>
    </div>
